<!DOCTYPE HTML>

<html>
	<head>
	<title> Slave Data Interactive </title>
	<link rel="stylesheet" href="styles/firstComponentCanvas.css">
	</head>
	<body>
		<h1> The Transatlantic Slave Trade </h1>
		<canvas id="myCanvas" width = "600" height="600"></canvas>
		<svg id="svgLayer" width = "600" height = "600">
			<defs>
				<clipPath id= "clipRegion">
					<use id="useRegion" xlink:href="" transform="translate(300,300)"></use>
				</clipPath>
				<circle id=defaultClip cx="0" cy="0" r="280" ></rect>
			</defs>

		</svg>
		<div id="filler"></div>
		<div id="updatePanel">
			<h2> Summary of Slave Trade Voyages </h2>
			<p> Years: <b>1514-<b class=paneltext> 1514</b></b> </p>
			<p> Total Number of Voyages: <b class=paneltext> 1 </b> </p>
			<p> African Slaves Embarked: <b class=paneltext>268 </b> </p>
			<p> Estimated Deaths at Sea: <b class=paneltext>0</b> </p>
		</div>
		<div id="legend">
		</div>
		<button id="button1" type="button"> Toggle Pie Chart </button>
		<button id="button2" type="button"> Show/Hide Colors </button>
		<p id="scrollHere"> Scroll Here </p>
		<p id="reference"> Data Sourced From: <a href="http://www.slavevoyages.org/voyage/understanding-db"> www.slavevoyages.org </a></p>
		<script src="scripts/d3.min.js"> </script>
		<script src="scripts/firstComponentCanvas3.js"></script>
	</body>
</html>
